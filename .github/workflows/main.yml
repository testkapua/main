name: Sync to Destination Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Generate a token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ vars.SYNC_ID }}
        private-key: ${{ secrets.SYNC_TOKEN }}
  
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Copy Commit
      uses: jeffreyc/copy-commit-to-another-repo@v1.0.0
      env:
        PERSONAL_ACCESS_TOKEN: ${{ steps.generate-token.outputs.token }}
      with:
        destination: testkapua/test
 

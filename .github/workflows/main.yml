name: Sync to Destination Repo

on:
  push:
    branches:
      - main

jobs:
  get-token:
    runs-on: ubuntu-latest
    steps:
    - name: Generate a token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ vars.SYNC_ID }}
        private-key: ${{ secrets.SYNC_TOKEN }}
  copy-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Copy Commit
      uses: testkapua/main@v1.0.0
      env:
        DEPLOY_TOKEN: ${{ get-token.steps.generate-token.outputs.token }}
        destination: 'testkapua/test'
 
